<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Am Because We Are</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
    h1 { font-size: 3em; text-shadow: 0 0 10px white; }
    p { font-size: 1.3em; opacity: 0.8; }
    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }
    .project-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 40px auto;
    }
    form input, form textarea {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    form button {
      background: cyan;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://your-project-id.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadProjects() {
      const { data, error } = await supabase.from('projects').select('*');
      if (error) {
        console.error('Error:', error);
        return;
      }
      const container = document.getElementById('project-list');
      container.innerHTML = '';
      data.forEach(p => {
        const el = document.createElement('div');
        el.className = 'project-card';
        el.innerHTML = `<h3>${p.titulo}</h3><p>${p.descripcion}</p><a href="${p.link}" target="_blank">Ver proyecto</a>`;
        container.appendChild(el);
      });
    }

    async function publicarProyecto(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;
      const link = document.getElementById('link').value;
      const { error } = await supabase.from('projects').insert([{ titulo, descripcion, link }]);
      if (error) {
        alert('Error al publicar');
      } else {
        alert('Â¡Proyecto publicado!');
        e.target.reset();
        loadProjects();
      }
    }

    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1>I Am Because We Are</h1>
    <p>Una red global de innovaciÃ³n y descubrimiento abierto</p>
  </header>

  <section>
    <h2>Publicar un proyecto</h2>
    <form onsubmit="publicarProyecto(event)">
      <input type="text" id="titulo" placeholder="TÃ­tulo del proyecto" required />
      <textarea id="descripcion" placeholder="DescripciÃ³n" required></textarea>
      <input type="url" id="link" placeholder="Enlace (opcional)" />
      <button type="submit">ðŸ“¤ Publicar</button>
    </form>
  </section>

  <section>
    <h2>Proyectos de la comunidad</h2>
    <div id="project-list">
      <p>Cargando proyectos...</p>
    </div>
  </section>
</body>
</html>
